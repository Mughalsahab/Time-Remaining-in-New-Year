<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Time For Coming Year ...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="black-shade"></div>
    <div class="all-content">
        <h1 class="title">
            Time Remaining for <span class="year">2025</span>
        </h1>
        <div class="countdown-container">
            <div>
                <p id="days" class="big-text">0</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours" class="big-text">0</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="mins" class="big-text">0</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="secs" class="big-text">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
